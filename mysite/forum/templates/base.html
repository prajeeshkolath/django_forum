{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <title>{% block title %}My amazing site{% endblock %}</title>
</head>

<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            {% block breadcrumb-items %}
            {% endblock %}
        </ol>
    </nav>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
         

    <script async src="{% static 'js/bundle.js' %}"></script>
</body>
</html>
